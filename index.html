<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ðŸª™</title>
  <style>
    : root{
      --bg:#ffffff;
      --scratch:#c8c8c8;       /* scratch layer color */
      --scratchBorder:#e6e6e6;
      --text:#7b5a6b;          /* matches the vibe of your image */
    }
    html,body{height:100%; margin:0; background:var(--bg); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;}
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: max(16px, env(safe-area-inset-top)) max(16px, env(safe-area-inset-right))
               max(16px, env(safe-area-inset-bottom)) max(16px, env(safe-area-inset-left));
      box-sizing:border-box;
    }
    .card{
      width:min(92vw, 520px);
      aspect-ratio: 3 / 4;
      position:relative;
      border-radius:22px;
      overflow:hidden;
      background:#fff;
      box-shadow: 0 10px 30px rgba(0,0,0,.12);
      border: 1px solid var(--scratchBorder);
      touch-action:none; /* IMPORTANT for iPhone: prevents scroll while scratching */
      user-select:none;
      -webkit-user-select:none;
    }
    .reveal{
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit:cover;
      display:block;
    }
    canvas#scratch{
      position: absolute; inset:0;
      width:100%; height:100%;
      display:block;
    }

    /* Coin+hand pointer (pure SVG) that follows the finger */
    .pointer{
      position:absolute;
      width:90px;
      height:90px;
      transform: translate(-50%, -50%);
      pointer-events:none;
      opacity:1; /* shown only while scratching */
      filter: drop-shadow(0 4px 10px rgba(0,0,0,.25));
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" id="card" aria-label="scratch card">
      <img class="reveal" src="reveal.jpg" alt="" />

      <canvas id="scratch"></canvas>

      <!-- improved hand+coin SVG -->
      <svg class="pointer" id="pointer" viewBox="0 0 100 100" aria-hidden="true">
        <!-- Coin being held -->
        <circle cx="50" cy="28" r="16" fill="#ffd700" stroke="#daa520" stroke-width="3"/>
        <circle cx="50" cy="28" r="10" fill="none" stroke="#daa520" stroke-width="2" opacity=".6"/>
        <text x="50" y="32" font-size="14" text-anchor="middle" fill="#daa520" font-weight="bold">â‚ª</text>
        
        <!-- Hand (better proportions) -->
        <!-- Thumb (left side) -->
        <ellipse cx="36" cy="36" rx="8" ry="14" fill="#f4d3bc" stroke="#d4a892" stroke-width="2.5" transform="rotate(-25 36 36)"/>
        
        <!-- Palm -->
        <path d="M 42 45 Q 45 38 52 38 Q 59 38 62 45 L 62 70 Q 60 78 52 80 Q 44 78 42 70 Z" 
              fill="#f4d3bc" stroke="#d4a892" stroke-width="2.5"/>
        
        <!-- Index finger (holding coin from right) -->
        <ellipse cx="64" cy="36" rx="7" ry="13" fill="#f4d3bc" stroke="#d4a892" stroke-width="2.5" transform="rotate(25 64 36)"/>
        
        <!-- Middle finger -->
        <ellipse cx="52" cy="75" rx="6" ry="12" fill="#f4d3bc" stroke="#d4a892" stroke-width="2.5"/>
        
        <!-- Ring finger -->
        <ellipse cx="44" cy="76" rx="5.5" ry="11" fill="#f4d3bc" stroke="#d4a892" stroke-width="2.5"/>
        
        <!-- Pinky -->
        <ellipse cx="37" cy="74" rx="5" ry="9" fill="#f4d3bc" stroke="#d4a892" stroke-width="2.5"/>
        
        <!-- Finger details/creases -->
        <path d="M 50 68 Q 52 68 54 68" stroke="#d4a892" stroke-width="1.5" fill="none" opacity="0.5"/>
        <path d="M 42 69 Q 44 69 46 69" stroke="#d4a892" stroke-width="1.5" fill="none" opacity="0.5"/>
      </svg>
    </div>
  </div>

<script>
(() => {
  const canvas = document.getElementById('scratch');
  const card = document.getElementById('card');
  const pointer = document.getElementById('pointer');
  const ctx = canvas.getContext('2d', { willReadFrequently: false });

  // Settings
  const SCRATCH_RADIUS = 26; // px on CSS pixels
  const COVER_OPACITY = 1.0; // opaque
  const COVER_COLOR = getComputedStyle(document.documentElement).getPropertyValue('--scratch').trim() || '#c8c8c8';

  function resizeCanvas() {
    const rect = card.getBoundingClientRect();
    const dpr = Math.max(1, window.devicePixelRatio || 1);

    // match backing store to CSS size * dpr
    canvas.width = Math.round(rect.width * dpr);
    canvas.height = Math. round(rect.height * dpr);
    canvas.style.width = rect.width + 'px';
    canvas.style.height = rect.height + 'px';

    ctx.setTransform(dpr, 0, 0, dpr, 0, 0); // draw in CSS pixels
    drawCover(rect. width, rect.height);
  }

  function drawCover(w, h) {
    // solid cover
    ctx.globalCompositeOperation = 'source-over';
    ctx.globalAlpha = COVER_OPACITY;
    ctx.fillStyle = COVER_COLOR;
    ctx. fillRect(0, 0, w, h);

    // subtle noise for "scratch" vibe
    const imgData = ctx.getImageData(0, 0, w, h);
    const data = imgData.data;
    for (let i = 0; i < data.length; i += 4) {
      const n = (Math.random() * 18) - 9; // [-9..9]
      data[i] = clamp(data[i] + n, 0, 255);
      data[i+1] = clamp(data[i+1] + n, 0, 255);
      data[i+2] = clamp(data[i+2] + n, 0, 255);
      // alpha stays
    }
    ctx.putImageData(imgData, 0, 0);

    // big prompt text ON the cover layer
    ctx. globalAlpha = 1;
    ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--text').trim() || '#7b5a6b';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';

    // Fit text nicely
    const lines = ["×ª×’×¨×“×™", "×× ××ª", "×‘×ž×•×“"];
    const fontSize = Math.round(Math.min(w, h) * 0.11);
    ctx.font = `600 ${fontSize}px -apple-system, BlinkMacSystemFont, "Segoe UI", Arial`;
    const lineHeight = fontSize * 1.2;
    const startY = h * 0.30;
    lines.forEach((t, idx) => {
      ctx.fillText(t, w/2, startY + idx * lineHeight);
    });
  }

  function clamp(v, a, b){ return Math.max(a, Math.min(b, v)); }

  function getPosFromEvent(e){
    const rect = card.getBoundingClientRect();
    const touch = e.touches ? e.touches[0] : e;
    return {
      x: touch. clientX - rect.left,
      y: touch.clientY - rect.top
    };
  }

  function scratchAt(x, y){
    ctx.save();
    ctx.globalCompositeOperation = 'destination-out';
    ctx.beginPath();
    ctx.arc(x, y, SCRATCH_RADIUS, 0, Math.PI * 2);
    ctx.fill();
    ctx.restore();
  }

  let scratching = false;

  function onStart(e){
    e.preventDefault();
    scratching = true;
    pointer.style.opacity = '1';
    const {x,y} = getPosFromEvent(e);
    movePointer(x,y);
    scratchAt(x,y);
  }

  function onMove(e){
    if(!scratching) return;
    e.preventDefault();
    const {x,y} = getPosFromEvent(e);
    movePointer(x,y);
    scratchAt(x,y);
  }

  function onEnd(){
    scratching = false;
    //pointer.style.opacity = '0';
  }

  function movePointer(x,y){
    // offset UP and to the LEFT so finger doesn't hide the coin+hand
    pointer.style.left = (x - 35) + 'px';
    pointer.style.top  = (y - 45) + 'px';
  }

  // Touch events (iPhone)
  card.addEventListener('touchstart', onStart, { passive: false });
  card.addEventListener('touchmove',  onMove,  { passive:false });
  card.addEventListener('touchend',   onEnd,   { passive:true });
  card.addEventListener('touchcancel',onEnd,   { passive:true });

  // Mouse support (desktop preview)
  card.addEventListener('mousedown', (e)=>{ scratching=true; pointer.style.opacity='1'; const p=getPosFromEvent(e); movePointer(p.x,p.y); scratchAt(p.x,p. y); });
  window.addEventListener('mousemove', (e)=>{ if(!scratching) return; const p=getPosFromEvent(e); movePointer(p.x,p.y); scratchAt(p.x,p.y); });
  window.addEventListener('mouseup', ()=>{ scratching=false; pointer.style.opacity='0'; });

  // Resize
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();
})();
</script>
</body>
</html>
